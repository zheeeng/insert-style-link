name: npm-publish

on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: actions/checkout@v2
      - name: Set-up Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: pnpm install
      - name: Publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}